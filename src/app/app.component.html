Introduzca una edad: <input type="number" [(ngModel)]="edadUno"> <br>
Introduzca otra edad: <input type="number" [(ngModel)]="edadDos"> <br>
<br>
Resultado: <input type="number" [(ngModel)]="promedio" readonly>
<br>
<br>
<button (click)="Promedio()">Calcular</button><button (click)="Limpiar()">Limpiar cuadros de texto</button><br>
